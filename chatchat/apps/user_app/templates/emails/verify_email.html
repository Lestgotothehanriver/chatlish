<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>이메일 인증</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    </style>
  </head>
  <body style="margin:0;padding:0;background:#ffffff;">
    <table width="100%" cellpadding="0" cellspacing="0" role="presentation" style="background:#ffffff;">
      <tr>
        <td align="center" style="padding:40px 0;">
          <table width="600" cellpadding="0" cellspacing="0" role="presentation"
                 style="border:1px solid #1e3c72;border-radius:16px;background:#ffffff;
                        font-family:'Montserrat',Arial,sans-serif;color:#1e3c72;
                        box-shadow:0 8px 20px rgba(0,0,0,.08);">
            <tr>
              <td style="padding:48px 40px;text-align:center;">
                <h1 style="margin:0;font-size:32px;letter-spacing:1px;">Almost there! 💙</h1>
                <p style="margin:24px 0 40px 0;font-size:16px;line-height:1.6;color:#444444;">
                  버튼을 눌러 이메일 인증을 완료하고<br/>chatchat의 모든 기능을 즐겨보세요.
                </p>
                <a href="{{ link }}"
                   style="display:inline-block;padding:16px 32px;background:#1e3c72;
                          color:#ffffff;font-weight:700;text-decoration:none;
                          border-radius:40px;">
                  이메일 인증하기
                </a>
                <p style="margin-top:48px;font-size:12px;color:#7a7a7a;">
                  혹시 버튼이 동작하지 않으면 아래 URL을 브라우저에 복사-붙여넣기 해주세요.<br/>
                  <span style="word-break:break-all;color:#1e3c72;">{{ link }}</span>
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
